<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF 다운로드 예제</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://unpkg.com/html2pdf.js"></script>
    <script>
        $(document).ready(function(){
            $("#downloadBtn").click(function(){
                // HTML을 PDF로 변환합니다
                var element = document.getElementById("test");
                html2pdf(element);
            });
        });
    </script>
</head>
<body>
    <button id="downloadBtn">PDF 다운로드</button>
    <div id="test">
        <h1>안녕하세요</h1>
        <img src="C:\dev\study\이미지시각화\베스트파라미터.png">
    </div>
</body>
</html>
