<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
    <link rel="stylesheet" href="age.css">
</head>
<body>
    <button class="btn" onclick="calc()">나이 계산하기</button>
	<div id="result" class="show">(결과 값 표시)</div>
    <script>
        function calc(){
            let inputyear = prompt("년을입력해주세요")
            let inputmonth = prompt("월을입력해주세요")
            let inputday = prompt("일을입력해주세요")
            let born = new Date(inputyear, inputmonth-1 ,inputday);
            let today = new Date(2023, 6, 20);
            let diffDate =  today.getTime()-born.getTime();
            let result = Math.ceil(diffDate / (1000 * 60 * 60 *24*365));



            
            document.getElementById("result").innerHTML = "당신의 나이는 "+result + "세 입니다." ;

        }
    </script>
</body>
</html>
