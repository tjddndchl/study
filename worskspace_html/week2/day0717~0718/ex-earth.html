<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스를 올려보세요</title>
    <style>
        #container{ position: relative; margin: 0; position: 0;}
        #container img{margin: 0; padding: 0; float: left; z-index: 1;}
        /* opacity 투명도 마우스 올렸을시 y축으로 250 변환 이때 투명도를 0으로 안보이는 효과 */
        #container:hover #circle{opacity: 0.2; transform: translateY(250px);}
        #circle{position: absolute; width: 500px; height: 500px; border-radius: 250px;
            padding-left: 20px; background-color: rgb(0, 0, 0);
            opacity: 1; transition: all 0.2s ease-in-out; z-index:3;
        }
        #circle p {font-size: 50px; color: white; text-align: center;}


    </style>
</head>
<body>
    <div id="container">
        <img src="../img/earth.png" width="500px" alt="">
        <div id="circle">
            <p>지구 입니다.</p>
        </div>
    </div>
    
</body>
</html>
