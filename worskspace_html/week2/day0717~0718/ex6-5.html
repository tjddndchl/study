<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write</title>
</head>
<body>
    <h3>document.write()활용</h3>
    <hr>
    <script>
        let nm = prompt("이름을 입력합니다.")
        //conseole.log 콘솔 출력 system.out.print와 비슷함.
        console.log(document);
        document.writeln(nm + "님 환영합니다.")
        document.write("<h3>welcome !<h3>");
        document.write("2+5 : <br>")
        document.write("<b> " + (2 +5) + "<b>입니다.")
    </script>
</body>
</html>
