<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
</head>
<body>
    <script>
        document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
        let user = prompt("가위, 바위, 보 중 선택하세요?");
        let com = Math.ceil(Math.random()*3);
        let usernum;
 
        if(user=="가위"){
            usernum=1;
        }else if(user=="바위"){
            usernum=2;
        }else{
            usernum=3;
        }
        //1.입력에 대한 출력
        
        //2조건식 작성
        //사용자 입력의 가위, 바위, 보 를 -> 1, 2, 3,으로
        //이기는 모든 경우의 수
        //지는 모든 경우의 수
        //비기는 경우의 수 를 먼저 생각해보세요
        //if(이기는) || (이기는2) || (이기는3){
        //  }else if(--)
        //3.조건에 따른 game-1,2,3.jpg출력
        document.write("<img src='../img/math_com_" + com + ".jpg'>");
        document.write("<img src='../img/math_user_" + usernum + ".jpg'>");
        
        switch(usernum){
            case 1:

            if(com == 1){
                document.write("<img src='../img/game_3.jpg'>");
            }else if(com == 2){
                document.write("<img src='../img/game_2.jpg'>");
            }else{
                document.write("<img src='../img/game_1.jpg'>");
            }
            break;
        

            case 2:
            
            if(com == 2){
                document.write("<img src='../img/game_3.jpg'>");
            }else if(com == 3){
                document.write("<img src='../img/game_2.jpg'>");
            }else{
                document.write("<img src='../img/game_1.jpg'>");
            }
            break;
        

            case 3:
            
            if(com == 3){
                document.write("<img src='../img/game_3.jpg'>");
            }else if(com==1){
                document.write("<img src='../img/game_2.jpg'>");
            }else{
                document.write("<img src='../img/game_1.jpg'>");
            }
            break;
        
        }
       
                    
        
    </script>
</body>
</html>
