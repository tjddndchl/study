</head>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('header').load('header.html')
            $('main').load('main.html', function(){

                const quizWrap = document.querySelector(".quiz__wrap");
                const quizTitle = document.querySelector(".quiz__title");
                const quizQuestion = document.querySelector(".quiz__question");
                const quizChoice = document.querySelectorAll(".quiz__choice span");
                const quizSelect = document.querySelectorAll(".quiz__choice input");
                const quizAnswer = document.querySelector(".quiz__answer");
                const quizDesc = document.querySelector(".quiz__desc");
                const quizConfirm = document.querySelector(".quiz__answer .confirm");
                console.log(quizConfirm);
                const dogWrap = document.querySelector(".dog__wrap");
                //문제 정보
                const quizInfo = [
                    {
                        infoType: "빅데이터 분석기사",
                        infoTime: "2022년 4회",
                        infoNumber: "1",
                        infoQuestion: "데이터에 대한 표준화된 관리 체계를 수립하고 운영을 위한 프레임 워크 및 저장소를 구축하는 것을 의미하는 단어는?",
                        infoChoice: ["데이커 거버넌스", "데이터 운영 계획", "플랫품 구축", "CD/CO"],
                        infoAnswer: "1",
                        infoDesc: "데이터 거버넌스."
                    }
                ]
                //문제 출력
                // quizTitle.textContent = quizInfo[0].infoType + " " + quizInfo[0].infoTime;

                function updateQuiz(){
                    quizTitle.innerHTML = quizInfo[0].infoType + " " + quizInfo[0].infoTime;
                    quizQuestion.innerHTML = "<em>" + quizInfo[0].infoNumber + "</em>. " + quizInfo[0].infoQuestion;
                    // quizAnswer.innerHTML = quizInfo[0].infoAnswer;
                    quizDesc.innerHTML = quizInfo[0].infoDesc;

                    for(let i=0; i<4; i++){
                        quizChoice[i].textContent = quizInfo[0].infoChoice[i];
                    }
                    
                    //해설 숨기기
                    quizDesc.style.display = "none";

                    // quizChoice.forEach(function(el, i){
                    //     el.textContent = quizInfo[0].infoChoice[i];
                    // });
                }

                //정답확인
                function answerQuiz(){
                    //사용자가 선택한 인풋박스(checked)  == 문제정답(quizInfo[0].infoAnswer)
                    for(let i=0; i<quizChoice.length; i++){
                        if(quizSelect[i].checked == true){//사용자가 보기를 체크한 상태 
                            if(quizSelect[i].value == quizInfo[0].infoAnswer){
                                // alert("정답입니다.")
                                dogWrap.classList.add("like");
                            } else {
                                // alert("오답입니다.")
                                dogWrap.classList.add("dislike");
                            }
                        }
                    }

                    //해설 보이기
                    quizDesc.style.display = "block";

                    //정답 숨기기
                    quizAnswer.style.display = "none";
                };
                //정답 클릭
                quizConfirm.addEventListener("click", answerQuiz);
                //문제 출력
                updateQuiz();
            });
            $('footer').load('footer.html')
        });
    </script>
</head>
<body>
    <div class="container fluid">

    
    <header id="header"></header>
    <main id="main"></main>
    <footer id="footer"></footer>
    </div>
