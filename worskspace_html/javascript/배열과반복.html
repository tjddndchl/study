<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과반복</title>
</head>
<body>
    <script>
        const arr= ['hello', 'world',123,'apple'];

        console.log(arr.includes('hello'));
        console.log(arr.includes(3));
        //console.log(arr.find('hello'))
       // console.log(arr.findIndex(123))
        console.log(arr.sort());
        arr.fill(5);
        console.log(arr)
        arr.fill(1,2);
        console.log(arr);
        
        const users = [
            {
                name : 'john',
                point : 34
            },
            {
                name : 'jane',
                point : 40
            },
            {
                name : 'jack',
                point : 100
            }
        ]
        console.log(users);

        const reducer = (acc, obj) => acc + obj.point;
        console.log(users.reduce(reducer, 0));
    </script>
</body>
</html>
