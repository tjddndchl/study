<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>줄인말</title>
</head>
<body>
    <h3>사용자에게 문장을 입력받아 줄임말을 만들어 주세요</h3>
    <!-- 오늘도 화이팅 > 오화 
        갑자기 분위기 씨함 > 갑분씨 
    -->
    <script>
        let arr = "accdef".split("").join("");
        console.log(arr);
        let msg = prompt("문장을 입력하세요");
        let user_msg = msg.split(" ");
        let short = "";
        for(let i =0; i<user_msg.length;i++){
            short += user_msg[i][0];
        }

        for(let v of user_msg){
            short += v[0];
        }

      
        //1.입력받은 문자열에서 띄어쓰기로 자르기
        //2.자른 문자열에서 첫글짜 가져요기
        document.write(msg+"의 줄인말은:"+short);
    </script>

</body>
</html>
