<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 선택지</title>
    <style>
        /* 태그 이름 선택자 */
        h3, li { color: rgb(140, 10, 200);}
        /* 자식 선택자 */
        div > div > strong {background-color: yellow;}
        /*자손 선택자 */
        ul strong{color: dodgerblue;}
        /* class 선택자 */
        .warning{color: red;}
        /* tag.class */
        body.main{background-color: aliceblue;}
        /* id선택자 */
        #list {background-color: mistyrose;}
        /* id 자손 선택지 */
        #list span{color: aqua;}

        /* 가상 클래스 선택자 */
        h3::first-letter {color: red;}
        /* hover:마우스를 올린상태*/
        li:hover{background-color: yellow;}
        li:active{background-color: black;}
    </style>
</head>
<body class="main">
    <h3>Web Programming</h3>
    <hr>
    <div>
    <div>2학기 <strong>학습 내용</strong>입니다. </div>
    <ul id="list">
        <li><span>HTML5</span></li>
        <li><strong>CSS</strong></li>
        <li>JavaScript</li>
    </ul>
    <div class="warning">60점 이하는 F</div>
    </div>
</body>
</html>
