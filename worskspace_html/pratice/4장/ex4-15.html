<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 테두리</title>
</head>
<body>
    <h3>다양한 테두리</h3>
    <hr>
    <p style="border: 3px solid blue;">3픽셀</p>
    <p style="border: 3px none blue;">3픽셀</p>
    <p style="border: 3px hidden blue;">3픽셀</p>
    <p style="border: 3px dotted blue;">3픽셀</p>
    <p style="border: 3px dashed blue;">3픽셀</p>
    <p style="border: 3px double blue;">3픽셀</p>
    <p style="border: 15px groove yellow;">15픽셀</p>
    <p style="border: 15px ridge black;">15픽셀</p>
    <p style="border: 15px inset yellow;">15픽셀</p>
    <p style="border: 15px outset yellow;">15픽셀</p>
</body>
</html>
