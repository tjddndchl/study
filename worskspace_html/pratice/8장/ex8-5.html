<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 주요 프로퍼티</title>
</head>
<body style="background-color: yellow; color: blue;"  direction:rtl
        onload="printProperties()">
    <h3>document의 주요 프로퍼티</h3>
    <hr>
    <a href="">네이버 홈페이지</a>
    <div>이곳은 div영역입니다.</div>
    <input id="input" value="여기 포커스가 있습니다." type="text">

    <script>
        function printProperties(){
            document.getElementById("input").focu();

            text += "1.location =" + document.location +"\n";
            text += "2.URL =" + document.URL + "\n"
        }
    </script>

    
</body>
</html>
