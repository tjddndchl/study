<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML돔트리</title>
</head>
<body>
    <h3>돔 객체 p의 프로퍼티, 스타일, 이벤트 리스너</h3>
    <hr>
    <p id="firstP"
        style="color: blue; background-color: yellow;"
                onclick="this.style.color='teal'">이것은
                <span style="color: red;">문장입니다.</span></p>
        <script>
            let p = document.getElementById("firstP");
            let text = "p.id="+p.id+ "\n"
            text += p.tagName
            text += p.innerHTML
            text += p.style.color;
            text += p.onclick
            text += p.childElementCount
            text += p.offsetWidth
            text == p.offsetHeight
            alert(text);
        </script>
</body>
</html>
