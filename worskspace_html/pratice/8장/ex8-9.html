<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML문서 작성기 만들기</title>
    <script>
        let win = null;
        function showHTML(){
            if(win == null || win.closed)
            win = window.open("","outWin","width=300,height=200");
            let textarea = document.getElementById("srcText");
            win.document.open()
            win.document.write(textarea.value);
            win.document.close();
        }
    </script>
</head>
<body>
    <h3>HTML문서 작성기 만들기</h3>
    <hr>
    <p>아래에 HTML 문서를 작성하고 버튼을 클릭해 보세요
        새 윈도우에HTML문서가 출력됩니다. 
    </p>
    <textarea name="" id="srcText" cols="50" rows="10"></textarea>
    <br>
    <br>
    <button onclick="showHTML()">HTML 문서 출력하기</button>
</body>
</html>
