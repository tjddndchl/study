<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 정보 입력 응용</title>
</head>
<body>
    <h3>생일 축하합니다.</h3>
    <hr>
    당신의 생일은 2000년 5월 20일입니다.
    <hr>
    <form action="">
        
        <table>
            <tr><td>생일</td>
            <input type="date" value="2000-05-20"></tr>
            <tr><td>생일파티시간</td>
            <input type="time"></tr>
            <tr><td>생일파티장소</td>
            <input type="text"></tr>
        </table>
    </form>
</body>
</html>
