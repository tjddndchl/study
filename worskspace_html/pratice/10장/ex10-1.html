<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 열기</title>
    <script>
        function load(URL){
            window.open(URL, "myWIN", "left=300, top=300, width=400, height=300");
        }
    </script>
</head>
<body>
    <h3>wondow.open()으로 윈도우 열기</h3>
    <a href="javascript:load('https://www.naver.com')">네이버 열기</a>
    <a href="javascript:load('https://www.daum.net')">다음 열기</a>
    <a href="javascript:load('https://www.google.co.kr')">구글 열기</a>
</body>
</html>
