<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>선으로 삼각형 그리기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color: aliceblue;"
            width="300" height="200"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");

        context.beginPath();//빈경로만들기
        context.moveTo(120,20)//(120,20)을 시작점으로 설정
        context.lineTo(20,50);//경로에 (120,20)에서 (20,50)까지 직선추가
        context.lineTo(150,120)
        context.lineTo(120,20);

        context.strokeStyle = "magenta";//선의 색
        context.stroke();//경로를 캔버스에 그린다
    </script>
</body>
</html>
