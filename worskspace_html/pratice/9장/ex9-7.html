<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트의 디폴트 행동 취소</title>
    <script>
        function query(){
            let ret = confirm("네이버로 이동하시겠습니까?")
            return ret;//confirm()의 리턴 값은 true 또는 false
        }
        function noAction(e){
            e.preventDefault();//이벤트의 디폴트 행동 강제취소
        }
    </script>
</head>
<body>
    <h3>이벤트의 디폴트 행동 취소</h3>
    <hr>
    <a href="https://www.naver.com/"
        onclick="return query()">네이버로 이동할지 물어보는 링크</a>
    <hr>
    <input type="checkbox" >빵(체크됨)<br>
    <input type="checkbox"
        onclick="noAction(event)">술(체크됨 안됨)
</body>
</html>
