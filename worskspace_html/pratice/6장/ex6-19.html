<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while문으로 0에서n까지의 합</title>
</head>
<body>
    <h3>do-while문으로 0에서 n까지의 합</h3>
    <hr>
    <script>
        let n=prompt('0보다 큰 정수를 입력하세요')
        n = parseInt(n);

        let i =0; sum = 0;
        do {
            sum+=i;
            i++;
        } while (i<=n)
        document.write("0에서부터"+n+"까지의 합은" + sum)
        
    </script>
</body>
</html>
