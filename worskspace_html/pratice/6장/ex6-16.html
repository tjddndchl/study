<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피주문</title>
</head>
<body>
    <h3>스위치문으로 커피 주문</h3>
    <hr>
    <script>
        let price =0 ;
        let coffe = prompt('무슨 커피 드릴까요?',"1231");
        switch(coffe){
            case "espresso":
            case "에스프레소": price = 2000;
            break;
            case "카푸치노": price = 3000;
            break;
            case '카페라떼': price = 3500;
            break;
            default:
                document.write(coffe + "는 없습니다.");
        }
        if(price != 0)
            document.write(coffe + "는" + price +"원 입니다.")
    </script>
</body>
</html>
