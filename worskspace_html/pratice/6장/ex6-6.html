<body>
    <h3>지역 변수와 전역변수</h3>
    <hr>
    <script>
        let x =100;//전역변수
        function f(){
            let x=1;//지역변수
            document.write("w지역변수 x=" + x)
            document.write("<br>");
            document.write("전역변수 x=" + this.x)
        }
        f(); //함수 f()호출
