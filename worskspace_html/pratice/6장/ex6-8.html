<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산</title>
</head>
<body>
    <h3>산술연산</h3>
    <hr>
    <script>
        let x =32;
        let total = 100 + x*2/4-3;
        let div = x/10;
        let mod = x%2;

        document.write(x +"<br><br>")
        document.write(total +"<br><br>")
        document.write(div+"<br><br>")
        document.write(mod+"<br><br>")

        
    </script>
</body>
</html>
