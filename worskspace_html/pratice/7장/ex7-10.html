<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리터럴 표기법으로 사용자 객체 만들기</title>
    <script>
        let account = {
            owner : "황기태"
            ,code : "111"
            ,balance : 35000

            ,inquiry : function(){return this.balance}
            ,deposit : function(money){ this.balance += money }
            ,withdraw : function(money){this.balance -= money;
                                        return money;}

        }
    </script>
</head>
<body>
    <script>
        document.write(account.owner)
        document.write(account.balance)
        document.write(account.withdraw(10000))
        document.write(account.inquiry())
        document.write(account.deposit(20000)+"<br>")
        document.write(account.inquiry())
    </script>
</body>
</html>
