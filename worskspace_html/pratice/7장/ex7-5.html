<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체로 현재시간알아내기</title>
</head>
<body>
    <h3>Date 객체로 현재 시간 알아내기</h3>
    <hr>
    <script>
        let now = new Date();
        document.write(now.getFullYear() + "년도<br>")
        document.write(now.toUTCString() + "<br>");
        document.write(now.getMonth()+ "월<br>");
        document.write(now.getDate()+"일<br>");
        document.write(now.getHours()+"시<br>");
        document.write(now.getMinutes()+"분<br>");
        document.write(now.getSeconds()+"초<br>");
        document.write(now.getMilliseconds()+"<br>" + "밀리초<br><br>");

        let next = new Date(2023, 8, 11, 5, 40, 44);
        document.write("next.toLocalString() :" +  next.toLocaleString() + "<br>")
    </script>
</body>
</html>
