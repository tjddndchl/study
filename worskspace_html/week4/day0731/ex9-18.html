<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input checkbox</title>
</head>
<body>
    <div>
        <h3>취미를 선택하세요</h3>
        <span id="span_id">
            <label for="">전체</label><input type="checkbox" onchange="fn_all(this)">
        </span>
    </div>
    <div>
        <label for="">독서</label><input type="checkbox" name="hobby" value="read" id="all">
        <label for="">운동</label><input type="checkbox" name="hobby" value="sports" >
        <label for="">게임</label><input type="checkbox" name="hobby" id="game" value="game">
        <label for="">요리</label><input type="checkbox" name="hobby" id="cook" value="cook">
        <input type="button" value="확인" onclick="fn_check()">
    </div>
    <script>
        function fn_check(){
            let objs = document.getElementsByName('hobby');
            let msg = "당신의 취미는";
            for(let i =0; i < objs.length; i++){
                if(objs[i].checked){
                    msg += objs[i].value + ":" + objs[i].previousSibling.innerHTML + " ";
                    
                }
            }
            alert(msg + "입니다.");
        }
        function fn_all(obj){
            console.log(obj.checked);
            let flag = obj.checked
            let arr = document.getElementsByName('hobby');
            //obj의 checked값이  true이면 -> 전체 hobby의 checked를 true로
            //                   false이면 -> 전체 hobby의 checked를 false로
            
            
            
                for(let i =0; i<arr.length; i++){
                    
                    arr[i].checked=flag;
                }
         
             
        }
    </script>
</body>
</html>
