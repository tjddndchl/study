<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onbeforeprint</title>
    <style>
        #logoDiv{display:none; position: absolute; left: 0; top: 0;
            width: 100%; height: 100%;}
    </style>
    <script>
        function hideLogo(){
            logoDiv = document.getElementById('logoDiv');
            logoDiv.style.display = 'none';
            logoDiv.style.zIndex = -1;//이미지를 문서의 맨 바닥으로 배치
        }
        window.onafterprint = hideLogo;
        window.onbeforeprint =function(){
            logoDiv = document.getElementById('logoDiv');
            logoDiv.style.display = 'block';
        }
    </script>
</head>
<body>
    <h3>onbeforeprint, onfterpring이벤트</h3>
    <br>
    <div id="logoDiv">
        <br><img src="/img/딸기.jpg" alt="">
    </div>
</body>
</html>
