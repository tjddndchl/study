<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            //네이버 장소검색
            let naver_search="https://openapi.naver.com/v1/search/local";
            const client_id='RS5ewPzA5BRAOXwjODCl';
            const secret = 'jlca33FFh2';
            $('#btn').click(function(){
                let q = $('#search').val();
                $.ajax({
                    url : naver_search
                    ,type : 'POST'
                    ,data : {'query' : q}
                    ,headers : {'X-Naver-Client_Id' : client_id
                                ,'X-Naver-Client-Secret': secret
                                
                            }
                })
            })
        })
    </script>
    <title>Document</title>

</head>
<body>
    <input type="text" id="search">
    <button id="btn" type="button">검색</button>
</body>
</html>
